    </header>

  


    <div  class="contenedor">
        <div id="infocarrito" class="cerrarcarrito ">

         
        </div>

        <div id="infototal" class="cerrarcarrito">
      <p id="totalcarrito"></p>
            <button id="pagando" class="pagar">Pagar</button>
            <button id="vaciarcar" class="vaciar"> Vaciar Carrito</button>
        </div>
      
    </div>
